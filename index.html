<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #004972;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .banner {
            width: 100%; /* Full width of the container */
            height: 500px; /* Fixed height */
            object-fit: cover; /* Ensure the image covers the area */
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .sidebar {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #004972;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #45a049;
        }
        .content {
            flex: 3;
            margin-left: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>昆士兰科技大学热电材料与器件课题组</h1>
</header>

<img src="昆士兰科技大学.jpg" alt="School Banner" class="banner">

<div class="container">
    <div class="sidebar">
        <button onclick="alert('Admissions')">学校介绍</button>
        <button onclick="alert('Academics')">陈志刚 教授</button>
        <button onclick="alert('Extracurricular')">史晓磊 博士</button>
        <button onclick="alert('Events')">刘伟迪 博士</button>
        <button onclick="alert('Events')">李 濛 博士</button>
        <button onclick="alert('Events')">吕婉玉 博士</button>
        <button onclick="alert('Contact Us')">联系我们</button>
    </div>
    <div class="content">
        <h2>QUT</h2>
        <p>澳大利亚昆士兰科技大学（简称QUT）是世界知名公立综合大学，位于澳大利亚第三大城市布里斯班，以“现实世界的大学”为办学特色，注重培养拥有国际化视野并注重培养切合社会发展需求的毕业生。</p>
        <p>QUT在2020年《泰晤士高等教育世界大学综合排名》全球第193位。QUT共计培养了八名罗德学者，其主校区位于布里斯班市中心，布里斯班是澳大利亚第三大城市，也是昆士兰州的首府。这里气候宜人，居民热情好客，一年中逾300天阳光明媚，年平均气温21°C左右，被评为全球最宜居城市之一，并将主办2032年夏季奥运会。</p>
    </div>
</div>

</body>
</html>
