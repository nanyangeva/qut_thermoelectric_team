        <h2>个人简介</h2>
        <p>李濛博士，澳大利亚昆士兰科技大学研究员，博士生导师。2015年在浙江大学取得本科学位。2019年在伍伦贡大学取得硕士学位。2022年在昆士兰大学国际取得博士学位，导师为陈志刚教授和Matthew Dargusch教授。博士毕业后在昆士兰科技大学继续从事热电研究。李濛博士至今长期从事热电研究工作，研究方向集中于无机热电材料相关的第一原理计算，透射电子显微镜表征，和高能物理技术的表征。目前共发表学术论文70篇，著作章节2篇，申请专利一项。</p>
